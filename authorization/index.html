<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body,
html {
    width: 100%;
    height: 100%;
}

body {
    background-color: #0D1117;
    color: #E6EDF3;
    font-family: Arial, sans-serif;
}

#warpper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#auth {
    border-radius: 8px;
    border: 2px solid #30363D;
    height: 375px;
    width: 410px;
    background-color: #161B22;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
}

#auth-inside {
    padding: 10px 10px;
    font-size: 18px;
    font-weight: 700;
    text-align: center;
    color: #E6EDF3;
    text-shadow: none;
}

#auth-inp {
    margin-left: 14px;
    margin-top: 20px;
}

#auth-inp > h3 {
    margin-top: 10px;
    color: #E6EDF3;
    margin-bottom: 10px;
    margin-left: 14px;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

#auth-inp > input {
    width: 90%;
    max-width: 370px;
    padding: 12px 20px;
    font-size: 15px;
    color: #E6EDF3;
    background-color: #0D1117;
    border: 2px solid #30363D;
    border-radius: 10px;
    outline: none;
    font-family: Arial, Helvetica, sans-serif;
    box-shadow: none;
    transition: all 0.3s ease;
}

#auth-inp > input:focus {
    border-color: #58A6FF;
    box-shadow: 0 0 5px rgba(88, 166, 255, 0.4);
    transition: all 0.3s ease-in-out;
}

#auth-inp > input::placeholder {
    color: #8B949E;
    font-style: italic;
}

#auth-btn {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 18px;
}

#auth-btn > button {
    font-size: 15.5px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    border-radius: 7px;
    padding: 10px 140px;
    cursor: pointer;
    color: #ffffff;
    background-color: #238636;
    border: none;
    transition: 0.3s ease;
}

#auth-btn > button:hover {
    background-color: #2EA043;
    box-shadow: 0 4px 12px rgba(35, 134, 54, 0.4);
    transform: translateY(-2px);
}

    </style>
</head>

<body>
    <div id="warpper">
        <div id="auth">
            <div id="auth-inside">
                <h1>SignIn to your Account</h1>
            </div>
            <div id="auth-inp">
                <h3>Email</h3>
                <input id="username" type="text" placeholder="name@gmail.com">
                <h3>Password</h3>
                <input id="password" type="text" placeholder=".............">
            </div>
            <div id="auth-btn">
                <button>SignUp/SignIn</button>
            </div>
        </div>
    </div>
